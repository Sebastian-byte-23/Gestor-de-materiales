<!-- Modal for editing instances -->
<div class="modal fade" id="editInstanceModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalTitle">Edit Instance</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editInstanceForm">
                    <input type="hidden" id="editItemId" name="itemId">
                    <input type="hidden" id="editItemType" name="itemType">
                    <input type="hidden" id="editInstanceId" name="instanceId">
                    <input type="hidden" id="editProjectId" name="projectId">
                    
                    <div class="form-group">
                        <label for="editInstanceName">Name:</label>
                        <input type="text" class="form-control" id="editInstanceName" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editInstanceShortName">Short Name:</label>
                        <input type="text" class="form-control" id="editInstanceShortName" name="shortName">
                    </div>
                    
                    <div class="form-group">
                        <label for="editInstanceDescription">Description:</label>
                        <textarea class="form-control" id="editInstanceDescription" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="editInstanceShortDescription">Short Description:</label>
                        <textarea class="form-control" id="editInstanceShortDescription" name="shortDescription" rows="2"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="editInstanceInstallation">Installation:</label>
                        <textarea class="form-control" id="editInstanceInstallation" name="installation" rows="3"></textarea>
                    </div>
                    
                    <div id="editAttributesContainer">
                        <!-- Attributes will be dynamically added here -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveEditInstance" data-endpoint="/projects/update_instance">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for delete instance confirmation -->
<div class="modal fade" id="deleteInstanceModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Instance</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this instance? This action cannot be undone.</p>
                <input type="hidden" id="deleteInstanceId">
                <input type="hidden" id="deleteInstanceType">
                <input type="hidden" id="deleteProjectId">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteInstance" data-endpoint="/projects/delete_instance">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for delete attribute row confirmation -->
<div class="modal fade" id="deleteAttributeRowModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Attribute Row</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete all attributes for this application? This action cannot be undone.</p>
                <input type="hidden" id="deleteRowInstanceId">
                <input type="hidden" id="deleteRowInstanceType">
                <input type="hidden" id="deleteRowGroupId">
                <input type="hidden" id="deleteRowApplication">
                <input type="hidden" id="deleteRowOccurrence">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteAttributeRow" data-endpoint="/projects/delete_attribute_row">Delete</button>
            </div>
        </div>
    </div>
</div>
