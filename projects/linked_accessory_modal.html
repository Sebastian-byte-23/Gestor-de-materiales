<!-- Modal for creating linked accessory instances -->
<div class="modal fade" id="linkedAccessoryModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add <span id="linkedCategoryName"></span></h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <p>Select an accessory to add to this item:</p>
                    <input type="hidden" id="linkedItemInstanceId">
                    <input type="hidden" id="linkedCategoryId">
                    <input type="hidden" id="linkedProjectId">
                    
                    <ul id="linkedAccessoriesList" class="list-group">
                        <!-- Accessories will be populated here -->
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="linkSelectedAccessory" data-endpoint="/projects/link_accessory" style="display:none;">Add Selected Accessory</button>
            </div>
        </div>
    </div>
</div>
